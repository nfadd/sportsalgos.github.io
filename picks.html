<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script type="module" src="picks.js"></script>
        <link rel="manifest" href="manifest.json">
        <link rel="shortcut icon" type="image/x-icon" href="images/Algos circle logo.ico">
        <link rel="stylesheet" href="picks.css">
        <link rel="stylesheet" href="loader.css">
        <title>Picks</title>
    </head>

    <body>
        <section id="header">
            <div class="back">
                <a href="index.html">&larr; Back</a>
            </div>
            <div class="header-upper">
                <nav class="navbar">
                    <div class="container">
                        <a class="image" href="index.html">
                            <img src="images/Algos Logo.png" alt="Sports Algos Logo", class="logo"/>
                        </a>
                    </div>
                </nav>
            </div>
            <div class="manage-subscription" id="manage-subscription">
                <a href="#">Manage Subscription</a>
            </div>
        </section>

       <div class="picks-table">
            <div class="sports-tables">
                <label for="sports">Choose sport:</label>
                <select name="sports" id="sports">
                    <option value="mlb">MLB</option>
                    <option value="cfb">CFB</option>
                    <option value="nfl">NFL</option>
                    <option value="cbb">CBB</option>
                    <option value="nba">NBA</option>
                </select>
            </div>
            <div class="picks-table">
                <input type="text" id="search-bar" placeholder="Search teams...">
                <div id='picks-date'>
                    
                </div>
                <table class="sortable" id="picks-table">
                    <thead id="picks-head">
                        
                    </thead>
                    <tbody id="picks-body">
    
                    </tbody>
                </table>
            </div>
       </div>
       <div>
            <figure id="loader">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </figure>
        </div>
        <div id="recommended">
            <p id="suggested">Recommended</p>
            <div id="units">
                <p></p>
                <p><span id="grade_A">A</span> = 2u</p>
                <p><span id="grade_B">B</span> = 1u</p>
            </div>
        </div>
    </body>
</html>
