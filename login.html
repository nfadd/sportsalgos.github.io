<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="login.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="images/Algos circle logo.ico">
    <link rel="stylesheet" href="login.css">
    <title>Member Login</title>
</head>
<body>
    <div class="back">
        <a href="index.html">&larr; Back</a>
    </div>
    <div class="login-box">
        <div class="login-header">
            <img src="images/Algos circle logo.png" alt="Sports Algos Logo", class="logo"/>
            <p>Members Login</p>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" id="email" required>
            <label for="email">Email</label>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" id="password" required>
            <label for="password">Password</label>
        </div>
        <div class="forgot">
            <section>
                <input type="checkbox" id="check">
                <label for="check">Remember me</label>
            </section>
            <section>
                <a href="forgot_password.html" class="forgot-link">Forgot password?</a>
            </section>
        </div>
        <div class="input-box">
            <input type="submit" class="input-submit" id="submit" value="Sign In">
        </div>
        <div class="sign-up">
            <p>Don't have an account? <a href="subscribe.html">Subscribe!</a></p>
        </div>
    </div>
</body>
</html>
