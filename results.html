<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script> -->
        <script type="module" src="results.js"></script>
        <link rel="manifest" href="manifest.json">
        <link rel="shortcut icon" type="image/x-icon" href="images/Algos circle logo.ico">
        <link rel="stylesheet" href="results.css">
        <title>Results</title>
    </head>

    <body>
        <section id="header">
            <div class="back">
                <a href="index.html">&larr; Back</a>
            </div>
            <div class="header-upper">
                <nav class="navbar">
                    <div class="container">
                        <a class="image" href="index.html">
                            <img src="images/Algos Logo.png" alt="Sports Algos Logo", class="logo"/>
                        </a>
                    </div>
                </nav>
            </div>
        </section>

       <div class="results-table">
            <div class="input-container">
                <div class="sports-tables">
                    <label for="sports">Choose sport:</label>
                    <select name="sports" id="sports">
                        <option value="cbb">CBB</option>
                        <option value="nba">NBA</option>
                        <option value="mlb">MLB</option>
                        <option value="cfb">CFB</option>
                        <option value="nfl">NFL</option>
                    </select>
                </div>
                <div class="radio-container" id="radio-container-moneyline">
                    <div class="radio-bets">
                        <input type="radio" id="moneyline" name="bet-type" checked/>
                        <label for="moneyline">Moneyline</label>
                    </div>
                    <div class="radio-bets">
                        <input type="radio" id="over-under-moneyline" name="bet-type" />
                        <label for="over-under-moneyline">Over/Under</label>
                    </div>
                </div>
                <div class="radio-container" id="radio-container-spread">
                    <div class="radio-bets">
                        <input type="radio" id="spread" name="bet-type" />
                        <label for="spread">Spread</label>
                    </div>
                    <div class="radio-bets">
                        <input type="radio" id="over-under-spread" name="bet-type" />
                        <label for="over-under-spread">Over/Under</label>
                    </div>
                </div>
            </div>
            <div id='results-date'>
                    
            </div>
            <table class="sortable" id="results-table">
                <thead id="results-head">
                    
                </thead>
                <tbody id="results-body">

                </tbody>
            </table>
       </div>
    </body>
</html>
