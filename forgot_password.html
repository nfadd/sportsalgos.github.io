<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="forgot_password.js"></script>
    <link rel="stylesheet" href="forgot_password.css">
    <title>Forgot Password</title>
</head>
<body>
    <div class="back">
        <a href="index.html">&larr; Back</a>
    </div>
    <div class="login-box">
        <div class="login-header">
            <img src="images/Algos circle logo.png" alt="Sports Algos Logo", class="logo"/>
            <p>Forgot Password</p>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" id="email" required>
            <label for="email">Email</label>
        </div>
        <!-- <div class="input-box">
            <input type="password" class="input-field" id="password" required>
            <label for="password">Password</label>
        </div> -->
        <div class="input-box">
            <input type="submit" class="input-submit" id="submit" value="Send Email">
        </div>
        <div class="sign-up">
            <p>Don't have an account? <a href="subscribe.html">Subscribe!</a></p>
        </div>
    </div>
</body>
</html>
