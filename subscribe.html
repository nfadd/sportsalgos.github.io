<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="subscribe.js"></script>
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" type="image/x-icon" href="images/Algos circle logo.ico">
    <link rel="stylesheet" href="subscribe.css">
    <link rel="stylesheet" href="loader.css">
    <title>Subscribe</title>
</head>
<body>
    <div class="back">
        <a href="index.html">&larr; Back</a>
    </div>
    <div class="subscribe-box">
        <div class="subscribe-header">
            <h2>Choose your subscription plan:</h2>
        </div>
        <div class="subscribe-options">
            <button class="subscribe-button" id="monthly">
                <img src="images/Algos circle logo.png" alt="Sports Algos Logo", class="logo"/>
                <h3>Monthly Membership</h3>
                <div class="subscribe-price">
                    <p class="subscribe-amount">$30</p>
                    <div class="subscribe-time">
                        <p>per</p>
                        <p>month</p>
                    </div>
                </div>
            </button>
            <button class="subscribe-button" id="yearly">
                <img src="images/Algos circle logo.png" alt="Sports Algos Logo", class="logo"/>
                <h3>Yearly Membership</h3>
                <div class="subscribe-price">
                    <p class="subscribe-amount">$325</p>
                    <div class="subscribe-time">
                        <p>per</p>
                        <p>year</p>
                    </div>
                </div>
            </button>
        </div>
        <div class="input-box">
            <input type="submit" class="input-submit" id="sign-up" value="Subscribe">
        </div>
    </div>
    <div>
        <figure id="loader">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </figure>
    </div>
</body>
</html>
