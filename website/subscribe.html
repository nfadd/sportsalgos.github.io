<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="subscribe.js"></script>
    <link rel="stylesheet" href="/website/subscribe.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="back">
        <a href="/website/index.html">&larr; Back</a>
    </div>
    <div class="subscribe-box">
        <div class="subscribe-header">
            <img src="/website/images/Algos circle logo.png" alt="Sports Algos Logo", class="logo"/>
            <p>Sign Up</p>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" id="sign-up-email" required>
            <label for="email">Email</label>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" id="sign-up-password" required>
            <label for="password">Password</label>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" id="confirm-password" required>
            <label for="confirm-password">Confirm Password</label>
        </div>
        <div class="input-box">
            <input type="submit" class="input-submit" id="sign-up" value="Sign Up">
        </div>
    </div>
</body>
</html>
